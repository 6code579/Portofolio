<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="20" fill="white" opacity="0.1"/>
  <circle cx="340" cy="70" r="16" fill="white" opacity="0.1"/>
  <circle cx="310" cy="240" r="19" fill="white" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="40" y="40" width="320" height="220" rx="20" fill="url(#cardGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="60" y="60" width="280" height="40" rx="8" fill="#06b6d4"/>
  <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BLOG CMS</text>
  
  <!-- Blog post -->
  <rect x="80" y="120" width="140" height="100" rx="6" fill="#f3f4f6"/>
  <rect x="85" y="125" width="130" height="8" rx="4" fill="#06b6d4"/>
  <rect x="85" y="138" width="120" height="6" rx="3" fill="#6b7280"/>
  <rect x="85" y="148" width="110" height="6" rx="3" fill="#6b7280"/>
  <rect x="85" y="158" width="125" height="6" rx="3" fill="#6b7280"/>
  <rect x="85" y="168" width="100" height="6" rx="3" fill="#6b7280"/>
  <rect x="85" y="178" width="115" height="6" rx="3" fill="#6b7280"/>
  <rect x="85" y="188" width="90" height="6" rx="3" fill="#6b7280"/>
  <rect x="85" y="198" width="105" height="6" rx="3" fill="#6b7280"/>
  <rect x="85" y="208" width="95" height="6" rx="3" fill="#6b7280"/>
  
  <!-- Editor panel -->
  <rect x="240" y="120" width="120" height="100" rx="6" fill="#fef3c7"/>
  <rect x="245" y="125" width="110" height="8" rx="4" fill="#f59e0b"/>
  <rect x="245" y="138" width="100" height="6" rx="3" fill="#92400e"/>
  <rect x="245" y="148" width="90" height="6" rx="3" fill="#92400e"/>
  <rect x="245" y="158" width="105" height="6" rx="3" fill="#92400e"/>
  <rect x="245" y="168" width="80" height="6" rx="3" fill="#92400e"/>
  <rect x="245" y="178" width="95" height="6" rx="3" fill="#92400e"/>
  <rect x="245" y="188" width="85" height="6" rx="3" fill="#92400e"/>
  <rect x="245" y="198" width="100" height="6" rx="3" fill="#92400e"/>
  <rect x="245" y="208" width="75" height="6" rx="3" fill="#92400e"/>
  
  <!-- Media upload area -->
  <rect x="80" y="230" width="280" height="20" rx="4" fill="#dbeafe"/>
  <rect x="90" y="235" width="15" height="10" rx="2" fill="#3b82f6"/>
  <text x="115" y="243" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">Upload Image</text>
  <rect x="200" y="235" width="15" height="10" rx="2" fill="#3b82f6"/>
  <text x="225" y="243" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">Add Video</text>
  <rect x="280" y="235" width="15" height="10" rx="2" fill="#3b82f6"/>
  <text x="305" y="243" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">Publish</text>
  
  <!-- Bottom info -->
  <rect x="80" y="260" width="240" height="20" rx="4" fill="#f1f5f9"/>
  <text x="200" y="275" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">CMS personnalisé avec éditeur rich-text</text>
</svg> 
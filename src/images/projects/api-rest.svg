<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="70" r="20" fill="white" opacity="0.1"/>
  <circle cx="330" cy="60" r="15" fill="white" opacity="0.1"/>
  <circle cx="300" cy="250" r="18" fill="white" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="40" y="40" width="320" height="220" rx="20" fill="url(#cardGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="60" y="60" width="280" height="40" rx="8" fill="#10b981"/>
  <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">API REST</text>
  
  <!-- Server/API representation -->
  <rect x="80" y="120" width="80" height="60" rx="6" fill="#f3f4f6"/>
  <rect x="85" y="125" width="70" height="8" rx="4" fill="#10b981"/>
  <rect x="85" y="138" width="60" height="6" rx="3" fill="#6b7280"/>
  <rect x="85" y="148" width="65" height="6" rx="3" fill="#6b7280"/>
  <rect x="85" y="158" width="55" height="6" rx="3" fill="#6b7280"/>
  <rect x="85" y="168" width="70" height="6" rx="3" fill="#6b7280"/>
  
  <!-- Connection lines -->
  <line x1="160" y1="150" x2="200" y2="150" stroke="#10b981" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="200" y1="150" x2="240" y2="150" stroke="#10b981" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Client/Mobile representation -->
  <rect x="240" y="120" width="60" height="80" rx="8" fill="#dbeafe"/>
  <rect x="245" y="125" width="50" height="30" rx="4" fill="#3b82f6"/>
  <rect x="245" y="160" width="50" height="4" rx="2" fill="#374151"/>
  <rect x="245" y="168" width="40" height="4" rx="2" fill="#6b7280"/>
  <rect x="245" y="176" width="45" height="4" rx="2" fill="#6b7280"/>
  <rect x="245" y="184" width="35" height="4" rx="2" fill="#6b7280"/>
  
  <!-- Data flow indicators -->
  <circle cx="180" cy="150" r="4" fill="#10b981"/>
  <circle cx="220" cy="150" r="4" fill="#10b981"/>
  
  <!-- JSON/Data representation -->
  <rect x="80" y="200" width="220" height="40" rx="4" fill="#fef3c7"/>
  <text x="90" y="215" fill="#92400e" font-family="monospace" font-size="10">{</text>
  <text x="90" y="230" fill="#92400e" font-family="monospace" font-size="10">  "status": "success",</text>
  <text x="90" y="245" fill="#92400e" font-family="monospace" font-size="10">  "data": {...}</text>
  <text x="190" y="245" fill="#92400e" font-family="monospace" font-size="10">}</text>
  
  <!-- Bottom info -->
  <rect x="80" y="250" width="240" height="20" rx="4" fill="#f1f5f9"/>
  <text x="200" y="265" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">API robuste pour applications mobiles</text>
</svg> 
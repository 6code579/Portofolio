<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="400" height="300" fill="#84cc16"/>

  <!-- Carte principale -->
  <rect x="40" y="30" width="320" height="240" rx="20" fill="white" stroke="#65a30d" stroke-width="2"/>

  <!-- Titre -->
  <text x="200" y="60" text-anchor="middle" fill="#84cc16" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    TASK MANAGER
  </text>

  <!-- Liste des tâches (fond clair) -->
  <rect x="70" y="75" width="260" height="100" rx="8" fill="#f3f4f6"/>

  <!-- Tâche 1 : terminée -->
  <rect x="80" y="85" width="240" height="18" rx="4" fill="#dcfce7"/>
  <circle cx="90" cy="94" r="5" fill="#22c55e"/>
  <text x="105" y="98" fill="#166534" font-family="Arial, sans-serif" font-size="10">✓ Réviser JavaScript</text>

  <!-- Tâche 2 : en cours -->
  <rect x="80" y="110" width="240" height="18" rx="4" fill="#fef3c7"/>
  <circle cx="90" cy="119" r="5" fill="#f59e0b"/>
  <text x="105" y="123" fill="#92400e" font-family="Arial, sans-serif" font-size="10">○ Créer projet React</text>

  <!-- Tâche 3 : en attente -->
  <rect x="80" y="135" width="240" height="18" rx="4" fill="#fee2e2"/>
  <circle cx="90" cy="144" r="5" fill="#ef4444"/>
  <text x="105" y="148" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">○ Préparer présentation</text>

  <!-- Titre Progression -->
  <text x="200" y="185" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Progression
  </text>

  <!-- Barre de progression -->
  <rect x="100" y="195" width="200" height="14" rx="7" fill="#e5e7eb"/>
  <rect x="100" y="195" width="120" height="14" rx="7" fill="#84cc16"/>
  <text x="200" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">60%</text>

  <!-- Bouton Ajouter une tâche -->
  <rect x="100" y="220" width="200" height="24" rx="6" fill="#f1f5f9"/>
  <text x="200" y="237" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="11">
    + Ajouter une tâche
  </text>
</svg>

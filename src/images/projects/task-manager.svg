<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#84cc16"/>
  
  <!-- Main content area -->
  <rect x="40" y="40" width="320" height="220" rx="20" fill="white" stroke="#65a30d" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="60" y="60" width="280" height="40" rx="8" fill="#84cc16"/>
  <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TASK MANAGER</text>
  
  <!-- Task list -->
  <rect x="80" y="120" width="140" height="100" rx="6" fill="#f3f4f6"/>
  
  <!-- Task 1 - Completed -->
  <rect x="85" y="125" width="130" height="20" rx="4" fill="#dcfce7"/>
  <circle cx="95" cy="135" r="6" fill="#22c55e"/>
  <text x="110" y="140" fill="#166534" font-family="Arial, sans-serif" font-size="10">✓ Réviser JavaScript</text>
  
  <!-- Task 2 - In progress -->
  <rect x="85" y="150" width="130" height="20" rx="4" fill="#fef3c7"/>
  <circle cx="95" cy="160" r="6" fill="#f59e0b"/>
  <text x="110" y="165" fill="#92400e" font-family="Arial, sans-serif" font-size="10">○ Créer projet React</text>
  
  <!-- Task 3 - Pending -->
  <rect x="85" y="175" width="130" height="20" rx="4" fill="#fee2e2"/>
  <circle cx="95" cy="185" r="6" fill="#ef4444"/>
  <text x="110" y="190" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">○ Préparer présentation</text>
  
  <!-- Task 4 - Pending -->
  <rect x="85" y="200" width="130" height="20" rx="4" fill="#fee2e2"/>
  <circle cx="95" cy="210" r="6" fill="#ef4444"/>
  <text x="110" y="215" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">○ Réviser API REST</text>
  
  <!-- Progress chart -->
  <rect x="240" y="120" width="120" height="100" rx="6" fill="#dbeafe"/>
  <text x="300" y="135" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Progression</text>
  
  <!-- Progress bar -->
  <rect x="250" y="150" width="100" height="20" rx="10" fill="#e5e7eb"/>
  <rect x="250" y="150" width="60" height="20" rx="10" fill="#84cc16"/>
  <text x="300" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">60%</text>
  
  <!-- Stats -->
  <rect x="250" y="180" width="45" height="30" rx="4" fill="#dcfce7"/>
  <text x="272" y="195" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
  <text x="272" y="205" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="8">Terminées</text>
  
  <rect x="305" y="180" width="45" height="30" rx="4" fill="#fee2e2"/>
  <text x="327" y="195" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
  <text x="327" y="205" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="8">En attente</text>
  
  <!-- Add task button -->
  <rect x="80" y="230" width="280" height="20" rx="4" fill="#f1f5f9"/>
  <text x="220" y="243" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">+ Ajouter une tâche</text>
  
  <!-- Bottom info -->
  <rect x="80" y="260" width="240" height="20" rx="4" fill="#f1f5f9"/>
  <text x="200" y="275" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Gestionnaire de tâches avec drag & drop</text>
</svg> 
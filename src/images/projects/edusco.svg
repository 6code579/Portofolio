<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="white" opacity="0.1"/>
  <circle cx="350" cy="80" r="15" fill="white" opacity="0.1"/>
  <circle cx="320" cy="250" r="25" fill="white" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="40" y="40" width="320" height="220" rx="20" fill="url(#cardGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="60" y="60" width="280" height="40" rx="8" fill="#667eea"/>
  <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">EDUSCO</text>
  
  <!-- Book icon -->
  <rect x="80" y="120" width="60" height="80" rx="4" fill="#4f46e5"/>
  <rect x="85" y="125" width="50" height="5" rx="2" fill="white"/>
  <rect x="85" y="135" width="40" height="3" rx="1" fill="white"/>
  <rect x="85" y="142" width="45" height="3" rx="1" fill="white"/>
  <rect x="85" y="149" width="35" height="3" rx="1" fill="white"/>
  <rect x="85" y="156" width="50" height="3" rx="1" fill="white"/>
  <rect x="85" y="163" width="30" height="3" rx="1" fill="white"/>
  <rect x="85" y="170" width="45" height="3" rx="1" fill="white"/>
  <rect x="85" y="177" width="40" height="3" rx="1" fill="white"/>
  <rect x="85" y="184" width="35" height="3" rx="1" fill="white"/>
  
  <!-- Graduation cap -->
  <path d="M 160 130 L 200 110 L 240 130 L 240 160 L 160 160 Z" fill="#10b981"/>
  <rect x="150" y="160" width="100" height="8" rx="4" fill="#10b981"/>
  <circle cx="160" cy="164" r="8" fill="#10b981"/>
  <circle cx="240" cy="164" r="8" fill="#10b981"/>
  
  <!-- Progress chart -->
  <rect x="280" y="120" width="80" height="80" rx="8" fill="#f3f4f6"/>
  <rect x="290" y="130" width="60" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="290" y="130" width="45" height="8" rx="4" fill="#10b981"/>
  <rect x="290" y="145" width="60" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="290" y="145" width="50" height="8" rx="4" fill="#10b981"/>
  <rect x="290" y="160" width="60" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="290" y="160" width="35" height="8" rx="4" fill="#10b981"/>
  <rect x="290" y="175" width="60" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="290" y="175" width="55" height="8" rx="4" fill="#10b981"/>
  
  <!-- Bottom info -->
  <rect x="80" y="220" width="240" height="20" rx="4" fill="#f1f5f9"/>
  <text x="200" y="235" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Plateforme d'apprentissage interactive</text>
</svg> 
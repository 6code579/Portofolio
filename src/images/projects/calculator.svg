<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="20" fill="white" opacity="0.1"/>
  <circle cx="340" cy="70" r="18" fill="white" opacity="0.1"/>
  <circle cx="310" cy="250" r="22" fill="white" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="40" y="40" width="320" height="220" rx="20" fill="url(#cardGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="60" y="60" width="280" height="40" rx="8" fill="#6366f1"/>
  <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CALCULATRICE</text>
  
  <!-- Calculator body -->
  <rect x="100" y="120" width="200" height="140" rx="12" fill="#1f2937"/>
  <rect x="105" y="125" width="190" height="130" rx="8" fill="#374151"/>
  
  <!-- Display screen -->
  <rect x="115" y="135" width="170" height="30" rx="4" fill="#111827"/>
  <text x="200" y="155" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="14" font-weight="bold">123.45</text>
  
  <!-- Function buttons row -->
  <rect x="115" y="175" width="25" height="20" rx="3" fill="#ef4444"/>
  <text x="127" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">C</text>
  
  <rect x="145" y="175" width="25" height="20" rx="3" fill="#f59e0b"/>
  <text x="157" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">±</text>
  
  <rect x="175" y="175" width="25" height="20" rx="3" fill="#f59e0b"/>
  <text x="187" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">%</text>
  
  <rect x="205" y="175" width="25" height="20" rx="3" fill="#10b981"/>
  <text x="217" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">÷</text>
  
  <rect x="235" y="175" width="25" height="20" rx="3" fill="#10b981"/>
  <text x="247" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">×</text>
  
  <rect x="265" y="175" width="25" height="20" rx="3" fill="#10b981"/>
  <text x="277" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">-</text>
  
  <rect x="295" y="175" width="25" height="20" rx="3" fill="#10b981"/>
  <text x="307" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">+</text>
  
  <!-- Number buttons -->
  <rect x="115" y="200" width="25" height="20" rx="3" fill="#6b7280"/>
  <text x="127" y="213" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">7</text>
  
  <rect x="145" y="200" width="25" height="20" rx="3" fill="#6b7280"/>
  <text x="157" y="213" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">8</text>
  
  <rect x="175" y="200" width="25" height="20" rx="3" fill="#6b7280"/>
  <text x="187" y="213" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">9</text>
  
  <rect x="115" y="225" width="25" height="20" rx="3" fill="#6b7280"/>
  <text x="127" y="238" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4</text>
  
  <rect x="145" y="225" width="25" height="20" rx="3" fill="#6b7280"/>
  <text x="157" y="238" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">5</text>
  
  <rect x="175" y="225" width="25" height="20" rx="3" fill="#6b7280"/>
  <text x="187" y="238" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">6</text>
  
  <rect x="115" y="250" width="25" height="20" rx="3" fill="#6b7280"/>
  <text x="127" y="263" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1</text>
  
  <rect x="145" y="250" width="25" height="20" rx="3" fill="#6b7280"/>
  <text x="157" y="263" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2</text>
  
  <rect x="175" y="250" width="25" height="20" rx="3" fill="#6b7280"/>
  <text x="187" y="263" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3</text>
  
  <rect x="145" y="275" width="25" height="20" rx="3" fill="#6b7280"/>
  <text x="157" y="288" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">0</text>
  
  <rect x="175" y="275" width="25" height="20" rx="3" fill="#6b7280"/>
  <text x="187" y="288" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">.</text>
  
  <!-- Equal button -->
  <rect x="205" y="200" width="25" height="95" rx="3" fill="#3b82f6"/>
  <text x="217" y="247" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">=</text>
  
  <!-- Scientific functions -->
  <rect x="235" y="200" width="25" height="20" rx="3" fill="#8b5cf6"/>
  <text x="247" y="213" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">sin</text>
  
  <rect x="265" y="200" width="25" height="20" rx="3" fill="#8b5cf6"/>
  <text x="277" y="213" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">cos</text>
  
  <rect x="295" y="200" width="25" height="20" rx="3" fill="#8b5cf6"/>
  <text x="307" y="213" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">tan</text>
  
  <rect x="235" y="225" width="25" height="20" rx="3" fill="#8b5cf6"/>
  <text x="247" y="238" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">log</text>
  
  <rect x="265" y="225" width="25" height="20" rx="3" fill="#8b5cf6"/>
  <text x="277" y="238" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ln</text>
  
  <rect x="295" y="225" width="25" height="20" rx="3" fill="#8b5cf6"/>
  <text x="307" y="238" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">√</text>
  
  <rect x="235" y="250" width="25" height="20" rx="3" fill="#8b5cf6"/>
  <text x="247" y="263" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">x²</text>
  
  <rect x="265" y="250" width="25" height="20" rx="3" fill="#8b5cf6"/>
  <text x="277" y="263" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">x³</text>
  
  <rect x="295" y="250" width="25" height="20" rx="3" fill="#8b5cf6"/>
  <text x="307" y="263" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">π</text>
  
  <!-- Bottom info -->
  <rect x="80" y="270" width="240" height="20" rx="4" fill="#f1f5f9"/>
  <text x="200" y="285" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Calculatrice scientifique complète</text>
</svg> 
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft gradient background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0e7ff"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </linearGradient>
    <!-- Button shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- Calculator container -->
  <rect x="60" y="30" width="280" height="240" rx="20" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)" />

  <!-- Header -->
  <text x="200" y="55" fill="#4f46e5" font-size="18" font-weight="bold" font-family="sans-serif" text-anchor="middle">
    Calculatrice Moderne
  </text>

  <!-- Screen -->
  <rect x="90" y="70" width="220" height="40" rx="10" fill="#f1f5f9" />
  <text x="200" y="96" text-anchor="middle" fill="#10b981" font-size="16" font-family="monospace">123.45</text>

  <!-- Buttons -->
  <g font-size="12" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <!-- Row 1 -->
    <rect x="100" y="130" width="40" height="30" rx="8" fill="#e2e8f0" filter="url(#shadow)" />
    <text x="120" y="150">7</text>

    <rect x="150" y="130" width="40" height="30" rx="8" fill="#e2e8f0" filter="url(#shadow)" />
    <text x="170" y="150">8</text>

    <rect x="200" y="130" width="40" height="30" rx="8" fill="#e2e8f0" filter="url(#shadow)" />
    <text x="220" y="150">9</text>

    <rect x="250" y="130" width="40" height="30" rx="8" fill="#c7d2fe" filter="url(#shadow)" />
    <text x="270" y="150">+</text>

    <!-- Row 2 -->
    <rect x="100" y="170" width="40" height="30" rx="8" fill="#e2e8f0" filter="url(#shadow)" />
    <text x="120" y="190">4</text>

    <rect x="150" y="170" width="40" height="30" rx="8" fill="#e2e8f0" filter="url(#shadow)" />
    <text x="170" y="190">5</text>

    <rect x="200" y="170" width="40" height="30" rx="8" fill="#e2e8f0" filter="url(#shadow)" />
    <text x="220" y="190">6</text>

    <rect x="250" y="170" width="40" height="30" rx="8" fill="#c7d2fe" filter="url(#shadow)" />
    <text x="270" y="190">âˆ’</text>

    <!-- Row 3 -->
    <rect x="100" y="210" width="40" height="30" rx="8" fill="#e2e8f0" filter="url(#shadow)" />
    <text x="120" y="230">1</text>

    <rect x="150" y="210" width="40" height="30" rx="8" fill="#e2e8f0" filter="url(#shadow)" />
    <text x="170" y="230">2</text>

    <rect x="200" y="210" width="40" height="30" rx="8" fill="#e2e8f0" filter="url(#shadow)" />
    <text x="220" y="230">3</text>

    <rect x="250" y="210" width="40" height="30" rx="8" fill="#60a5fa" filter="url(#shadow)" />
    <text x="270" y="230" fill="white">=</text>
  </g>
</svg>
